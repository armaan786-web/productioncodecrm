<div class="modal fade" id="uploadDocCategoryModal" tabindex="-1" role="dialog"
    aria-labelledby="uploadDocCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        
        <form action="{% url "document_modal" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadCategoryModalLabel">
                        Add DocumentCategory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                    <label class="control-label mb-10">Document Category</label>
                    <input type="text" name="category">
                    </div>
                        
                            <div class="form-group">
                                <label class="control-label mb-10">Status</label>
                                <div class="radio-list">
                                    <div class="radio-inline pl-0">
                                        <span class="radio radio-info">
                                            <input class="form-check-input" type="radio" name="{{ form.status.name }}" id="{{ form.status.id_for_label_active }}" value="True">
                                <label class="form-check-label" for="inlineRadio1">Active</label>
                                    </span>
                                    </div>
                                    <div class="radio-inline">
                                        <span class="radio radio-info">
                                            <input class="form-check-input" type="radio" name="{{ form.status.name }}" id="{{ form.status.id_for_label_inactive }}" value="False">
                                            <label class="form-check-label" for="inlineRadio2">InActive</label>
                                    </span>
                                    </div>
                                </div>
                            
                            </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
