<div class="modal fade" id="uploadDocuments{{document.id}}" tabindex="-1" role="dialog"
    aria-labelledby="uploadDocumentsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form action="{% url "uploaddocument" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadDocumentsLabel">
                        Upload Documents</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="control-label mb-10">
                        <input type="text" value="{{ enq.id }}" name="enq_id" hidden>
                        <input type="text" value="{{ document.id }}" name="document_id" hidden>
                        <input type="text" value="{{document.document_file_id}}" hidden>

                        <label class="control-label mb-10">Upload Document</label>
                        <div class="input-group">
                            <input id="document_file" type="file"
                                accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf" name="document_file"
                                multiple>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
