<div class="modal fade" id="assigntoagent{{i.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog ">
        <form action="{% url "assign_agent" %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="assigntoagentLabel1">Assign to Agent</h5>
            </div>
            <div class="modal-body">
                <input type="text" value="{{i.id}}" name="enq_id" hidden>
                   
                        <div class="form-group control-label mb-10">
                            <div class="form-control-wrap">
                                <span class="sub-text d-flex">Date : {{ current_datetime }}
                                    <div class="ml-1" id="currentDateTime3"></div>
                                </span>
                                <span class="sub-text d-flex">added by : Admin
                                    <div class="ml-1"> </div>
                                </span>
                            </div>
                        </div>

                  
                       
                        <div class="form-group">
                            <label class="control-label mb-10">Assign to Agent</label>
                            
                            <select class="form-control" name="agent_id" id="">
                                <option value="">-----</option>
                                {% for agent in agent %}
                                <option value="{{agent.id}}">{{agent.users.first_name}} - {{agent.users.last_name}}</option>
                                
                                {% endfor %}
                            </select>
                        </div>
                    
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
    </div>
</div>
