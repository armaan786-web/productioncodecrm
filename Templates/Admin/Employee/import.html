<div class="modal fade" id="import" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="importLabel1">Import File</h5>
            </div>
			<form method="POST" action="{% url "import_employee" %}" enctype="multipart/form-data">
				{% csrf_token %}
            <div class="modal-body">   
                <div class="row mt-4">
						<div class="col-sm-6 col-md-12 col-xs-12">
							<div class="panel panel-default card-view">
								<div class="panel-heading">
									<div class="pull-left">
										<h6 class="panel-title txt-dark">File Upload</h6>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="panel-wrapper collapse in">
									<div class="panel-body">
										<p class="text-muted">Just add <code>dropify</code> class in input tag.</p>
										<div class="mt-40">
											<input type="file" id="input-file-now" name="file" class="dropify" />
										</div>	
									</div>
								</div>
							</div>
						</div>
						
					
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
		</form>
        </div>
    </form>
    </div>
</div>
