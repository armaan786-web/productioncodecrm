<div id="agentprofile" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="agentprofileLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h5 class="modal-title" id="agentprofileLabel">Edit Profile</h5>
            </div>
            <div class="modal-body">
                <!-- Row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="">
                            <div class="panel-wrapper collapse in">
                                <div class="panel-body pa-0">
                                    <div class="col-sm-12 col-xs-12">
                                        <div class="form-wrap">
                                            <form action="{% url 'edit_agent_profile' %}" method="post">
                                                {% csrf_token %}
                                                <div class="form-body overflow-hide">
                                                    <div class="form-group">
                                                        <label class="control-label mb-10" for="exampleInputuname_1">First Name</label>
                                                        <div class="input-group">
                                                            <div class="input-group-addon"><i class="icon-user"></i></div>
                                                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}" placeholder="willard">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label mb-10" for="exampleInputuname_1">Last Name</label>
                                                        <div class="input-group">
                                                            <div class="input-group-addon"><i class="icon-user"></i></div>
                                                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}" placeholder="bryant">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label mb-10" for="exampleInputEmail_1">Email address</label>
                                                        <div class="input-group">
                                                            <div class="input-group-addon"><i class="icon-envelope-open"></i></div>
                                                            <input type="email" class="form-control" id="email" name="email" value="{{ email }}" placeholder="xyz@gmail.com">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label mb-10" for="exampleInputContact_1">Contact number</label>
                                                        <div class="input-group">
                                                            <div class="input-group-addon"><i class="icon-phone"></i></div>
                                                            <input type="number" class="form-control" id="contact" name="contact" value="{{ contact }}" placeholder="+102 9388333">
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                                
                                                <div class="modal-footer">
                                                    <button type="submit" class="btn btn-success waves-effect" >Update profile</button>
                                                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancel</button>
                                                </div>
                                                	
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
