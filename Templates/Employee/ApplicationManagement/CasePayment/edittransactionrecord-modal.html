<div class="modal fade" id="edittransactionrecord" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h5 class="modal-title" id="edittransactionrecordLabel1">Add Fee</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <label>Amount</label>
                        <div class="form-group control-label mb-10">
                            <input type="text" name="amount" id="amount" class="form-control border-left-0" placeholder="Enter Amount"
                                >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Fee Type</label>
                        <div class="form-group control-label mb-10">
                            <input type="text" name="fee_type" id="fee_type" class="form-control border-left-0" placeholder="Enter Fee Type"
                                >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Payment Mode</label>
                        <div class="form-group control-label mb-10">
                        <select class="form-control" name="payment_mode" id="payment_mode">
                            <option value="">Mode</option>
                            <option value="Online">Online</option>
                            <option value="Cash">Cash</option>
                            <option value="Cheque">Cheque</option>
                        </select>
                    </div>
                    </div>
                    <div class="col-md-6">
                        <label>Upload Receipt</label>
                        <div class="form-group">
                        <input id="image" name="image" type="file" accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf" multiple>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Reference No</label>
                        <div class="form-group control-label mb-10">
                            <input type="text" name="reference_no" id="reference_no" class="form-control border-left-0" placeholder="Enter Reference No"
                                >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Bank Name</label>
                        <div class="form-group control-label mb-10">
                            <input type="text" name="bank_name" id="bank_name" class="form-control border-left-0" placeholder="Enter Bank Name"
                                >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Description</label>
                        <div class="form-group control-label mb-10">
                            <input type="text" name="description" id="description" class="form-control border-left-0" placeholder="Enter Description"
                                >
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Next Due Date</label>
                        <div class="form-group control-label mb-10">
                            <input type="date" name="due_date" id="due_date" class="form-control border-left-0" placeholder="Enter Next Due Date"
                                >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Next Follow Up Date</label>
                        <div class="form-group control-label mb-10">
                            <input type="date" name="followup_date" id="followup_date" class="form-control border-left-0" placeholder="Enter Next Follow Up Date"
                                >
                        </div>
                    </div>
                </div>
               <br><br>
               <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
                </form>
            </div>
        </div>
    </div>
</div>
