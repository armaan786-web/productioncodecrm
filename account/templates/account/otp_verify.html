{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Skytrails</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static "assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" %}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static "assets/css/style.css" %}">
	</head>

	<body>

		
		<div class="wrapper" style="background-image: url('{% static "assets/images/bg1.jpg" %}');">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static "assets/images/visa.gif" %}" alt="">
				</div>
				<form  method="POST">
					{% csrf_token %}
					{% comment %} {% csrf_token %} {% endcomment %}
					<div class="center-content">
						<img src="{% static 'assets/images/SkytrailsLogo.svg' %}" height="100" width="250" alt="">
						<br>
						<p class="mt-4" style="font-size:24px;color:#21325D;font-weight:800;">OTP Verification</p>
					</div>
					<br> <br>
					{% if messages %}
                            {% for message in messages %}
                            {% if message.tags == 'error' %}
							<div class="alert alert-danger alert-dismissible fade show" role="alert">
								{{message}}
							{% comment %} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> {% endcomment %}
							</div>
                            {% endif %}
                            {% endfor %}
                    {% endif %}
							

					
					
					
					
					<div class="form-wrapper">
						<b>OTP</b>
						<input class="form-control" type="text" placeholder="Enter OTP" name="submitted_otp" style="border-top:none;border-right:none;border-left:none;border-bottom:1px solid;border-radius:0%;" required>
						<i class="zmdi zmdi-account"></i>
						
					</div>
		
					
                    <button type="submit">Verify
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					<br>
				</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		
		
		
	</body>
</html>
